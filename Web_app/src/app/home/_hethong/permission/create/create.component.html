<div class="container">
    <h1>Phân quyền hệ thống</h1>
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group">
            <label for="name">Tên quyền:</label>
            <input id="name" type="text" class="form-control" name="name" placeholder="Enter name"
                formControlName="name" />
        </div>
        <div class="form-group">
            <label for="title">Tên hiển thị:</label>
            <input id="title" type="text" class="form-control" name="title" placeholder="Enter title"
                formControlName="title" />
        </div>
        <div class="form-group">
            <label for="website">Website:</label>
            <div *ngFor="let web of listMenu">
                <ul>
                    <li *ngIf="!web.path">{{web.name}}
                        <ul *ngFor="let web1 of listMenu">
                            <li *ngIf="web1.menuId==web.id">
                                <label>
                                    <input type="checkbox" [value]="web1.id" (change)="onCheckboxChange($event)" />
                                    {{web1.name}}
                                </label>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
    </form>
</div>
