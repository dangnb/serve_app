<div data-spy="scroll" style="height: 700px;" class="container100">
    <form (ngSubmit)="createAccount(accountService.form.value)" [formGroup]="accountService.form">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{
                    accountService.form.controls["id"].value ? "Cập nhật" : "Tạo mới"
                  }}</h4>
                <button type="button" (click)="onClose()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group" style="display: none;">
                    <label for="id">Id</label>
                    <input id="id" type="text" class="form-control" name="id" placeholder="Enter id"
                        formControlName="id" />
                    <p id="id"></p>
                </div>
                <div class="form-group" *ngIf=" accountService.form.controls['id'].value">
                    <label for="userName">User name</label>
                    <input id="userName" type="text" class="form-control" name="userName" placeholder="Enter userName"
                        disabled formControlName="userName" />
                    <p id="userName"></p>
                </div>
                <div class="form-group" *ngIf="!accountService.form.controls['id'].value">
                    <label for="userName">User name</label>
                    <input id="userName" type="text" class="form-control" name="userName" placeholder="Enter userName"
                        formControlName="userName" />
                    <p id="userName"></p>
                </div>
                <div class="error-messages">
                    <ng-container *ngFor="let error of accountService.error_messages.userName">
                        <div class="error-message"
                            *ngIf="accountService.form.get('userName').hasError(error.type) && (accountService.form.get('userName').dirty || accountService.form.get('userName').touched)">
                            {{ error.message }}
                        </div>
                    </ng-container>
                </div>
                <div class="form-group">
                    <label for="code">Mã :</label>
                    <input id="code" type="text" class="form-control" name="code" placeholder="Enter code"
                        formControlName="code" />
                    <p id="code"></p>
                </div>
                <div class="form-group">
                    <label for="fullName">Full Name :</label>
                    <input id="fullName" type="text" class="form-control" name="fullName" placeholder="Enter fullName"
                        formControlName="fullName" />
                    <p id="fullName"></p>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input id="address" type="text" class="form-control" name="address" placeholder="Enter address"
                        formControlName="address" />
                    <p id="address"></p>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone number :</label>
                    <input id="phoneNumber" type="text" class="form-control" name="phoneNumber"
                        placeholder="Enter phone number" formControlName="phoneNumber" />
                    <p id="phoneNumber"></p>
                </div>
                <div class="form-group">
                    <label for="birtDay">Ngay sinh:</label>
                    <input id="birtDay" type="date" class="form-control" name="birtDay" placeholder="Enter birt day"
                        formControlName="birtDay" />
                    <p id="birtDay"></p>
                </div>
                <div class="form-group">
                    <label for="email">Email :</label>
                    <input id="email" type="text" class="form-control" name="email" placeholder="Enter email"
                        formControlName="email" />
                    <p id="email"></p>
                </div>
                <div class="error-messages">
                    <ng-container *ngFor="let error of accountService.error_messages.email">
                        <div class="error-message"
                            *ngIf="accountService.form.get('email').hasError(error.type) && (accountService.form.get('email').dirty || accountService.form.get('email').touched)">
                            {{ error.message }}
                        </div>
                    </ng-container>
                </div>
                <div class="form-group">
                    <label for="password">Password :</label>
                    <input id="password" type="password" class="form-control" name="password"
                        placeholder="Enter password" formControlName="password" required />
                    <p id="password"></p>
                </div>
                <div class="error-messages">
                    <ng-container *ngFor="let error of accountService.error_messages.password">
                        <div class="error-message"
                            *ngIf="accountService.form.get('password').hasError(error.type) && (accountService.form.get('password').dirty || accountService.form.get('password').touched)">
                            {{ error.message }}
                        </div>
                    </ng-container>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password :</label>
                    <input id="confirmPassword" type="password" class="form-control" name="confirmPassword"
                        placeholder="Enter confirmPassword" formControlName="confirmPassword" />
                </div>
                <div class="error-messages">
                    <ng-container *ngFor="let error of accountService.error_messages.confirmPassword">
                        <div class="error-message" *ngIf="
                accountService.form
                  .get('confirmPassword')
                  .hasError(error.type) &&
                (accountService.form.get('confirmPassword').dirty ||
                  accountService.form.get('confirmPassword').touched)
              ">
                            {{ error.message }}
                        </div>
                    </ng-container>
                </div>
            </div>
            <div class="modal-footer">
                <div class="form-group">
                    <div class="row" style=" margin-top: 14px;">
                        <div class="col-2"></div>
                        <div class="col-5">
                            <button type="button" class="btn btn-default" (click)="onClose()">
                                Close
                            </button>
                        </div>
                        <div class="col-5">
                            <button type="submit" class="btn btn-success form-control"
                                [disabled]="!accountService.form.valid">Lưu</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </form>
