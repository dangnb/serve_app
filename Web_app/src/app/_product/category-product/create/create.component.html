<form
  (ngSubmit)="addPost(categoryProductService.form.value)"
  [formGroup]="categoryProductService.form"
>
  <div class="panel panel-default">
    <mat-toolbar>
      <span>{{
        categoryProductService.form.controls["id"].value
          ? "Cập nhật DM"
          : "Tạo mới"
      }}</span>
      <span class="fill-remaining-space"></span>
      <button
        style="float: right;"
        class="btn-dialog-close"
        mat-stroked-button
        (click)="onClose()"
        tabIndex="-1"
      >
        <mat-icon>clear</mat-icon>
      </button>
    </mat-toolbar>
    <div class="panel-body">
      <div class="form-group" style="display: none;">
        <label for="id">Id</label>
        <input
          id="id"
          type="text"
          class="form-control"
          name="id"
          placeholder="Enter id"
          formControlName="id"
        />
        <p id="id"></p>
      </div>
      <div class="form-group">
        <label for="name">Tên DM</label>
        <input
          id="name"
          type="text"
          class="form-control"
          name="name"
          placeholder="Enter Name"
          formControlName="name"
        />
        <p id="name"></p>
      </div>
      <div class="form-group">
        <label for="code">Mã DM:</label>
        <input
          id="code"
          type="text"
          class="form-control"
          name="code"
          placeholder="Enter code"
          formControlName="code"
        />
        <p id="code"></p>
      </div>
      <div class="form-group">
        <label for="phoneNumber">PhoneNumber NCC:</label>
        <input
          id="phoneNumber"
          type="text"
          class="form-control"
          name="phoneNumber"
          placeholder="Enter phone number"
          formControlName="phoneNumber"
        />
        <p id="address"></p>
      </div>
      <div class="form-group">
        <label for="address">Email NCC:</label>
        <input
          id="email"
          type="text"
          class="form-control"
          name="email"
          placeholder="Enter email"
          formControlName="email"
        />
        <p id="email"></p>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-8"></div>
          <div class="col-2">
            <button mat-dialog-close class="btn btn-default">
              Close
            </button>
          </div>
          <div class="col-2">
            <button type="submit" class="btn btn-success">Lưu</button>
          </div>
        </div>
      </div>
    </div>

      src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="
