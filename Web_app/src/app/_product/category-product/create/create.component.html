<div data-spy="scroll" style="height: 500px;" class="container100">
  <form (ngSubmit)="addPost(categoryProductService.form.value)" [formGroup]="categoryProductService.form">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{
        categoryProductService.form.controls["id"].value
          ? "Cập nhật DM"
          : "Tạo mới"
      }}</h3>
        <span class="fill-remaining-space"></span>
        <button style="float: right;" class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1">
          <mat-icon>clear</mat-icon>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group" style="display: none;">
          <label for="id">Id</label>
          <input id="id" type="text" class="form-control" name="id" placeholder="Enter id" formControlName="id" />
          <p id="id"></p>
        </div>
        <div class="form-group">
          <label for="name">Tên DM</label>
          <input id="name" type="text" class="form-control" name="name" placeholder="Enter Name"
            formControlName="name" />
          <p id="name"></p>
        </div>
        <div class="form-group">
          <label for="code">Mã DM:</label>
          <input id="code" type="text" class="form-control" name="code" placeholder="Enter code"
            formControlName="code" />
          <p id="code"></p>
        </div>
        <div class="form-group">
          <label for="phoneNumber">PhoneNumber NCC:</label>
          <input id="phoneNumber" type="text" class="form-control" name="phoneNumber" placeholder="Enter phone number"
            formControlName="phoneNumber" />
          <p id="address"></p>
        </div>
        <div class="form-group">
          <label for="address">Email NCC:</label>
          <input id="email" type="text" class="form-control" name="email" placeholder="Enter email"
            formControlName="email" />
          <p id="email"></p>
        </div>
      </div>
      <div class="modal-footer">
        <div class="form-group">
          <div class="row">
            <div class="col-2"></div>
            <div class="col-5">
              <button mat-dialog-close class="btn btn-default">
                Close
              </button>
            </div>
            <div class="col-5">
              <button type="submit" class="btn btn-success">Lưu</button>
            </div>
          </div>
        </div>
      </div>
